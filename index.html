<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFG Simplification & Normalization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Context-Free Grammar Converter</h1>

        <!-- Input Section -->
        <div>
            <label for="grammarInput">Enter CFG Productions (e.g., S → aA | bB, A → a | ε)</label>
            <textarea id="grammarInput" placeholder="Enter your grammar here..."></textarea>
        </div>

        <button onclick="simplifyGrammar()">Simplify CFG</button>
        <button onclick="convertToCNF()">Convert to CNF</button>
        <button onclick="convertToGNF()">Convert to GNF</button>

        <div class="output-section">
            <h2>Simplified Grammar:</h2>
            <pre id="simplifiedOutput" class="output-box"></pre>

            <h2>Chomsky Normal Form (CNF):</h2>
            <pre id="cnfOutput" class="output-box"></pre>

            <h2>Greibach Normal Form (GNF):</h2>
            <pre id="gnfOutput" class="output-box"></pre>
        </div>
    </div>

    <div class="footer">
        @TOC Project || Sourav Kumar | Ashmi | Ankit Jha
    </div>

    <script src="script.js"></script>
</body>

</html>
